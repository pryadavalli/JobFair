<form (ngSubmit)="Save()" [formGroup]="userForm">
  <div class="form-group row mb-2">
    <label class="col-md-2 col-form-label" for="firstNameId">FirstName</label>
    <div class="col-md-8">
      <input
        id="firstNameId"
        type="text"
        class="form-control"
        placeholder="First Name (required)"
        required
        minlength="3"
        formControlName="firstName"
        [ngClass]="{
          'is-invalid':
            (userForm.get('firstName').toched ||
              userForm.get('firstName').dirty) &&
            !userForm.get('firstName').valid
        }"
      />
      <span class="invalid-feedback">
        <span *ngIf="userForm.get('firstName').errors?.required">
          Please enter your first name
        </span>
        <span *ngIf="userForm.get('firstName').errors?.minlength">
          First name must be longer than 3 characters
        </span>
      </span>
    </div>
  </div>

  <div class="form-group row mb-2">
    <label class="col-md-2 col-form-label" for="lastNameId">LastName</label>

            (userForm.get('lastName').toched ||

        }"
      />
      <span class="invalid-feedback">
        <span *ngIf="userForm.get('lastName').errors?.required">
          Please enter your first name

        <span *ngIf="userForm.get('lastName').errors?.minlength">
          First name must be longer than 3 characters
        </span>
      </span>
    </div>
  </div>

  <div class="form-group row mb-2">
    <label class="col-md-2 col-form-label" for="passwordId">Password</label>
    <div class="col-md-8">
      <input
        id="lastNameId"
        type="text"
        class="form-control"
        placeholder="Password (required)"
        required
        minlength="3"

          'is-invalid':
            (userForm.get('password').toched ||
              userForm.get('password').dirty) &&
            !userForm.get('password').valid
        }"
      />
      <span class="invalid-feedback">
        <span *ngIf="userForm.get('password').errors?.required">
          Please enter your first name
        </span>
        <span *ngIf="userForm.get('password').errors?.minlength">
          First name must be longer than 3 characters
        </span>
      </span>
    </div>
  </div>
  <div class="form-group row mb-2">
    <label class="col-md-2 col-form-label" for="emailId">Email</label>
    <div class="col-md-8">
      <input
        id="emailId"
        type="text"
        class="form-control"
        placeholder="Email (required)"
        required
        minlength="3"
        formControlName="email"

          'is-invalid':
            (userForm.get('email').toched ||
              userForm.get('email').dirty) &&
            !userForm.get('email').valid
        }"

      <span class="invalid-feedback">
        <span *ngIf="userForm.get('email').errors?.required">
          Please enter your first name
        </span>
        <span *ngIf="userForm.get('email').errors?.minlength">
          First name must be longer than 3 characters
        </span>
      </span>
    </div>
  </div>
</form>
